<body>
    <main id="content" class="container my-5">
        <section id="product" class="container col-sm-10 my-5"></section>

            <div class="nav nav-tabs" id="nav-tab" role="tablist">

            <div class="tab-content mt-3" id="nav-tabContent">
                <div class="tab-pane fade show active" id="description" role="tabpanel" aria-labelledby="description-tab" tabindex="0"></div>
                <div class="tab-pane fade" id="review" role="tabpanel" aria-labelledby="review-tab" tabindex="0">

                    </div>

                        </div>

                            <label class="fs-5">

                                <label for="review_review_inp" class="form-label fs-5">Review *</label>
                                <textarea class="form-control" id="review_review_inp" rows="3" required></textarea>
                            </div>
                            <div class="row g-3 mb-3">
                                <div class="col-sm-6">
                                    <label for="review_name_inp" class="form-label">Name *</label>
                                    <input type="text" class="form-control" id="review_name_inp" placeholder="name" required>
                                </div>
                                <div class="col-sm-6">
                                    <label for="review_email_inp" class="form-label">Email address *</label>
                                    <input type="email" class="form-control" id="review_email_inp" placeholder="name@example.com" required>
                                </div>
                            </div>
                            <button type="submit" class="btn primary-btn">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    
        <section id="related_products" class="container col-sm-10 mt-3">
